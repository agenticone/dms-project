log:
  level: INFO

api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

providers:
  docker:
    exposedByDefault: false

tls:
  options:
    default:
      minVersion: VersionTLS12

certificatesResolvers:
  letsencrypt:
    acme:
      email: tech@agenticone.in  # Replace with your actual email address
      storage: /certs/acme.json
      dnsChallenge:
        provider: cloudflare #Change the DNS Provider if you are using other DNS


# Generate self-signed certs manually before starting: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout traefik/certs/selfsigned.key -out traefik/certs/selfsigned.crt

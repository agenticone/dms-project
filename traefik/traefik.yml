log:
  level: INFO

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

providers:
  docker:
    exposedByDefault: false

certificatesResolvers:
  myresolver:
    acme:
      # email: your-email@example.com  # Uncomment for Let's Encrypt
      # storage: /letsencrypt/acme.json
      # tlsChallenge: {}  # Or httpChallenge for prod
tls:
  options:
    default:
      minVersion: VersionTLS12
  certificates:  # Self-signed for dev
    - certFile: /certs/selfsigned.crt
      keyFile: /certs/selfsigned.key

# Generate self-signed certs manually before starting: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout traefik/certs/selfsigned.key -out traefik/certs/selfsigned.crt
